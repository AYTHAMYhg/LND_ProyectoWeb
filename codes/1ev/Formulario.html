<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aythamy H.G" />
    <meta name="description" content="Formulario Personal." />
    <meta
      name="keywords"
      content="Formulario, Form, Formulario personal, Personal Form"
    />
    <link rel="stylesheet" href="../css/formulario.css" />
    <title>Formulario Personal</title>
  </head>
  <body>
    <header>
      <h1>Formulario</h1>
    </header>

    <form action="#" method="post">
      <!-- Columna 1 -->
      <div class="columna">
        <label for="fname">Nombre</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Tu nombre.."
        />
        <label for="lname">Apellido</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Tu apellido.."
        />
        <label for="date">Fecha de nacimiento</label>
        <input type="date" id="date" name="birthday" />
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Tu correo electrónico.."
        />
        <label for="country">País</label>
        <select id="country" name="country">
          <option value="0">Elige un país</option>
          <option value="ar">Argentina</option>
          <option value="al">Alemania</option>
          <option value="p">Portugal</option>
          <option value="fr">Francia</option>
          <option value="an">Andorra</option>
          <option value="es">España</option>
          <option value="in">Inglaterra</option>
          <option value="us">Estados Unidos</option>
        </select>
        <label for="Biography">Biografía</label>
        <textarea
          id="Biography"
          name="biography"
          placeholder="Escribe algo sobre ti.."
          rows="4"
        ></textarea>
      </div>

      <!-- Columna 2 -->
      <div class="columna">
        <label for="NumberPhone">Número de Teléfono</label>
        <input
          type="tel"
          id="NumberPhone"
          name="numberphone"
          placeholder="+34 600 000 000"
        />
        <fieldset class="Genero">
          <legend>Género</legend>
          <input type="radio" id="m" name="sex" value="m" />
          <label for="m">Masculino</label>
          <input type="radio" id="f" name="sex" value="f" />
          <label for="f">Femenino</label>
          <input type="radio" id="o" name="sex" value="o" />
          <label for="o">Otro</label>
        </fieldset>
        <label for="Job">Ocupación</label>
        <select id="Job" name="job">
          <option value="ChooseOption">Elige Tu Ocupación</option>
          <option value="WebDeveloper">Desarrollador Web</option>
          <option value="WebDesigner">Diseño Web</option>
          <option value="Hybrid">Híbrido</option>
        </select>
        <label for="JobsiteURL">Sitio Web de Trabajo</label>
        <input
          type="url"
          id="JobsiteURL"
          name="jobsiteurl"
          placeholder="Tu sitio web de trabajo.."
        />
        <label for="Salary">Sueldo Neto Mensual</label>
        <input type="range" id="Salary" name="salary" min="0" max="600" />
        <fieldset>
          <legend>Mes de vacaciones</legend>
          <label
            ><input type="checkbox" name="vacation" value="julio" />
            Julio</label
          >
          <label
            ><input type="checkbox" name="vacation" value="agosto" />
            Agosto</label
          >
          <label
            ><input type="checkbox" name="vacation" value="septiembre" />
            Septiembre</label
          >
        </fieldset>
      </div>

      <!-- Columna 3 -->
      <div class="columna">
        <label for="FavouriteNumber">Número Favorito (del 0-100)</label>
        <input
          type="number"
          id="FavouriteNumber"
          name="favouritenumber"
          min="0"
          max="100"
        />
        <label for="FavColor">Color Favorito</label>
        <input type="color" id="FavColor" name="favcolor" value="#000000" />
        <label for="FavDrink">Bebida Favorita</label>
        <input
          type="text"
          id="FavDrink"
          name="favdrink"
          placeholder="Tu bebida favorita.."
        />
        <label for="DegreesFinished">Estudios Terminados</label>
        <input
          type="text"
          id="DegreesFinished"
          name="degreesfinished"
          placeholder="Bachillerato"
        />
        <label for="DegreesinProgress">Estudios en Curso</label>
        <input
          type="text"
          id="DegreesinProgress"
          name="degreesinprogress"
          placeholder="DAW"
        />
        <label for="Comments">Comentarios</label>
        <textarea
          id="Comments"
          name="comments"
          placeholder="Deja un comentario.."
          rows="4"
        ></textarea>
      </div>

      <!-- Botón de enviar -->
      <div style="text-align: center; clear: both">
        <input
          type="submit"
          value="Enviar Formulario"
          style="
            background-color: white;
            color: #00b7ff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
          "
        />
      </div>
    </form>
  </body>
</html>
