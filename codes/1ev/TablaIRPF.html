<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/TablaIRPF.css" />
    <title>Tablas</title>
  </head>
  <body>
    <table>
      <caption>
        Tabla básica sobre la subida de IRPF e IVA
      </caption>
      <tr>
        <th rowspan="2">PERIODO</th>
        <th rowspan="2">IRPF</th>
        <th rowspan="2">
          IRPF REDUCIDO <br />
          (durante los 3 primeros años de actividad)
        </th>
        <th colspan="3">IVA</th>
      </tr>
      <tr>
        <th>General</th>
        <th>Reducido</th>
        <th>Superreducido</th>
      </tr>

      <tr>
        <td class="fecha">Hasta el 31/08/12</td>
        <td>15%</td>
        <td>7%</td>
        <td>18%</td>
        <td>8%</td>
        <td>4%</td>
      </tr>
      <tr>
        <td class="fecha">Del 01/09/2012 al 31/12/2013</td>
        <td>21%</td>
        <td>9%</td>
        <td>21%</td>
        <td>10%</td>
        <td>4%</td>
      </tr>
      <tr>
        <td class="fecha">A partir del 01/01/2014</td>
        <td>19%</td>
        <td>9%</td>
        <td>X</td>
        <td>X</td>
        <td>X</td>
      </tr>
    </table>
  </body>
</html>
