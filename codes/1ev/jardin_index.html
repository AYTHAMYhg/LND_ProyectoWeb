<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi jardín CSS</title>
    <link rel="stylesheet" href="../css/jardin_styles.css" />
  </head>
  <body>
    <h1 id="titulo">Mi jardín CSS</h1>

    <section id="flores">
      <h2>Flores</h2>
      <p>Estas flores decoran el jardín con color y aroma.</p>
      <ul>
        <li class="planta">Rosa</li>
        <li class="planta">Girasol</li>
        <li class="planta">Tulipán</li>
      </ul>
      <p>Recuerda regarlas con frecuencia.</p>
    </section>

    <section id="arboles">
      <h2>Árboles</h2>
      <p>Los árboles dan sombra y frescura.</p>
      <ul>
        <li class="planta">Olivo</li>
        <li class="planta">Pino</li>
        <li class="planta">Cerezo</li>
      </ul>
      <p>Algunos árboles atraen pájaros.</p>
    </section>

    <footer>
      <p>© 2025 Mi jardín CSS</p>
    </footer>
  </body>
</html>
